<!DOCTYPE html>
<html>
<head>
  <title>Cruises</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header></header>
  <main>
    <div class="card">
        <div class="card__image-container">            
            <button class="card__button-merchandizing-blue">Merchandizing</button>
            <button class="card__button-merchandizing-blue">Longer Merchandizing Title</button>
            <button class="card__button-merchandizing-white">Merchandizing</button>
        </div>
        <div class="card__cruise-info">
            <div class="card__title">
                <h4>Western Mediterranean, 3 Nights</h4>
                <img src="https://shorthand.northstartravelgroup.com/sh/oniuK4CWUR/assets/hwEvpjyC6d/ocean_cay_mmr_logo_pos_cmyk-2560x943.png" alt="Ocean Cay" />
            </div>
            <div class="card__ship-info">
                <i class="fa-solid fa-ship"></i>
                <h5>MSC Fantasia</h5>
            </div>
            <h6>From: <strong>Palma de Mallorca (Baleari Is.)</strong></h6>
            <h6>To: <strong>Genoa (Portofino)</strong></h6>
            <h6>Arrival: <strong>Genoa (Portofino)</strong></h6>
            <div class="card__info-mobile">
                <div class="card__info-logo">
                    <div class="card__info-item">
                        <i class="fa-regular fa-map fa-xs"></i>
                        <p>View itinerary</p>
                    </div>
                    <div class="card__info-item">
                        <i class="fa-solid fa-circle-info fa-xs"></i>
                        <p>Information</p>
                    </div>
                </div>
                <img src="https://shorthand.northstartravelgroup.com/sh/oniuK4CWUR/assets/hwEvpjyC6d/ocean_cay_mmr_logo_pos_cmyk-2560x943.png" alt="Ocean Cay" />
            </div>
            <hr id="first-separator">
            <div class="card__dates">
                <div class="card__best-price">
                    <p>Best Price</p>
                    <button class="card__date-container card__date-button--blue">
                        <div class="card__icon-container">
                            <i class="fa-solid fa-check fa-xs"></i>
                        </div>
                        <h5>Dec 07, '23</h5>
                    </button>
                </div>
                <div class="card__dates-divider"></div>
                <div class="card__available-dates">
                    <p>Available Dates</p>
                    <div class="card__options-container">
                        <button class="card__date-container card__date-button--white">
                            <h5>Dec 1, '23</h5>
                        </button>
                        <button class="card__date-container card__date-button--white">
                            <h5>Dec 27, '23</h5>
                        </button>
                        <button class="card__date-container card__date-button--white">
                            <h5>Dec 27, '23</h5>
                        </button>
                        <button class="card__date-container card__date-button--white">
                            <h5>Dec 27, '23</h5>
                        </button>
                        <button class="card__more-date-button">
                            <div class="card__icon-container">
                                <i class="fa-regular fa-calendar fa-xs"></i>
                            </div>
                            <h5>View all dates</h5>
                            <div class="card__icon-container">
                                <i class="fa-solid fa-caret-down fa-xs"></i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <hr id="second-separator">
            <div class="card__bottom-section">
                <div class="card__info">
                    <div class="card__info-item">
                        <i class="fa-regular fa-map fa-xs"></i>
                        <p>View itinerary</p>
                    </div>
                    <div class="card__info-item">
                        <i class="fa-solid fa-circle-info fa-xs"></i>
                        <p>Information</p>
                    </div>
                </div>
                <div class="card__booking-section">
                    <div class="card__price-section">
                        <div class="card__price">
                            <h6>From</h6>
                            <h3>$120pp</h3>
                        </div>
                        <div class="card__price-divider"></div>
                        <button class="card__button-orange">BOOK NOW</button>
                    </div>
                    <p>Taxes, fees, and port expenses are an additional $38.21</p>
                </div>
            </div>
        </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
